<!DOCTYPE html>
<html>

<head>
    <title>Titanic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
  .container {
            max-width: 1000px;
        }
        form{
            margin:10px 50px 20px;
            padding:20px;
            font-size:10px;
            color:black;
            }
.footer 
      {
          position: fixed;
          background-color:#26C6DA;
          bottom: 0;
          width: 100%;
          color: white;
          text-align: center;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <h1>Titanic</h1>
                <form role="form" method='POST' action='/'>
                    <div class="form-group">
                        <h4 for="gender-rdo">Gender</h4>
                        <input type="radio" name="gender" id="gender-rdo" value="male" style="max-width: 300px;"
                            autofocus required> Male<br>
                        <input type="radio" name="gender" id="gender-rdo" value="female" style="max-width: 300px;"
                            autofocus required> Female<br>
                    </div>
                    <div class="form-group">
                        <h4 for="pcl-rdo">Pclass</h4>
                        <input type="radio" name="pclass" id="pcl-rdo" value="1" style="max-width: 300px;" autofocus
                            required> 1<br>
                        <input type="radio" name="pclass" id="pcl-rdo" value="2" style="max-width: 300px;" autofocus
                            required> 2<br>
                        <input type="radio" name="pclass" id="pcl-rdo" value="3" style="max-width: 300px;" autofocus
                            required> 3<br>
                    </div>
                    <div class="form-group">
                        <h4 for="numb">Age</h4>
                        <input type="number" name="age" id="numb" min="0" max="99" style="max-width: 300px;" autofocus
                            required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <br>
                {% for error in errors %}
                <h4>{{ error }}</h4>
                {% endfor %}
                <br>
            </div>
            <div class="col-sm-5 col-sm-offset-1">
                {% if results %}
                <h2>Result</h2>
                <br>
                <div id="results">
                    <table class="table table-striped" style="max-width: 300px;">
                        <thead>
                            <tr>
                                <th>Survived?</th>
                            </tr>
                        </thead>
                        
                        <tr>
                            <td>{{ results }}</td>
                            
                        </tr>
                        
                    </table>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
